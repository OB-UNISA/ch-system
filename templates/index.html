<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand ps-5" href="#">Login</a>
            <div class="pe-5">
            </div>
        </div>
    </nav>
    <div class="text-center container mt-5 mx-auto">
        {% if error %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endif %}
        <form method="POST" action="/login" id="login_form">
                <input class="form-control mb-2" type="text" name="user_id" placeholder="User ID" required autofocus>
                <input class="form-control mb-4" type="password" name="api_key" id="api_key" placeholder="Api Key" required>
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-success" type="submit">Login</button>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4
	 " crossorigin="anonymous "></script>
  </body>
</html>
