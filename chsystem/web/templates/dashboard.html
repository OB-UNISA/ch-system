<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
            integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootbox@6.0.0/dist/bootbox.min.js"
            integrity="sha384-oX3gCyE8eJ+9Nl9zEkn/C+bi2nkYOHCuj3ICcIF2DillgVq3oC8VBh6OuhgRaRHZ"
            crossorigin="anonymous"></script>
    <script src="static/js/dashboard.js"></script>
    <script>
        $(window).on('load', function () {
            loadTimersType();
        });
    </script>
    <title>{{ 'Dashboard ' + user['name'] }}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand ps-5" style="color:{{ role_color }}" href="#">{{ user['name'] }}</a>
        <div class="pe-5">
            <form method="GET" action="/logout">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container text-center mt-4">
    <div class="card col-12 mb-2">
        <h5 class="card-header text-center">Timers</h5>
        <div class="card-body">
            <div class="accordion" id="timersCard">
                <div class="spinner-border" role="status" id="timersCardLoading">
                </div>
            </div>
        </div>
    </div>
</div>
{%- if user['role'] >= 5 -%}
    <div class="pb-2 pt-2  text-center">
        <form action="/logs">
            <button type="submit" class="btn btn-success">Logs</button>
        </form>
    </div>
{% endif %}
</body>
</html>
