<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
            integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootbox@6.0.0/dist/bootbox.min.js"
            integrity="sha384-oX3gCyE8eJ+9Nl9zEkn/C+bi2nkYOHCuj3ICcIF2DillgVq3oC8VBh6OuhgRaRHZ"
            crossorigin="anonymous"></script>
    <script src="static/js/dashboard.js"></script>
    <title>{{ 'Dashboard ' + user['name'] }}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand ps-5" style="color:{{ role_color }}" href="#">{{ user['name'] }}</a>
        <div class="pe-5">
            <form method="GET" action="/logout">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container text-center mt-4">
    {%- if user['role'] >= 5 -%}
        <div class="card col-12 mb-2">
            <h5 class="card-header text-center">Users</h5>
            <div class="card-body">
                <div class="accordion" id="accordionUser">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOneUser">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOneUser" aria-expanded="false"
                                    aria-controls="collapseOneUser">
                                Create user
                            </button>
                        </h2>
                        <div id="collapseOneUser" class="accordion-collapse collapse"
                             aria-labelledby="headingOneUser" data-bs-parent="#accordionUser">
                            <div class="accordion-body row mx-auto">
                                <div class="col-xl-4 mb-2">
                                    <select id="role" class="form-select">
                                        <option value="1">Recruit</option>
                                        <option selected value="2">Clansman</option>
                                        <option value="3">Guardian</option>
                                        {% if user['role'] >= 5 %}
                                            <option value="4">General</option>
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="col-xl-4 mb-2">
                                    <input class="form-control" type="text" id="user_id_create" required
                                           placeholder="User ID">
                                </div>
                                <div class="col-xl-4 mb-4">
                                    <input type="text" id="main" class="form-control" required
                                           placeholder="Main account name">
                                </div>
                                <button id="button_create_user" type="button" class="btn btn-lg btn-success"
                                        onclick="createUser()">Create
                                </button>
                                <div class="badge badge-secondary text-monospace text-primary text-wrap d-none mt-1"
                                     id="apikey_value"></div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwoUser">
                            <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseTwoUser"
                                    aria-expanded="false" aria-controls="collapseTwoUser">
                                Manage users
                            </button>
                        </h2>
                        <div id="collapseTwoUser" class="accordion-collapse collapse"
                             aria-labelledby="headingTwoUser" data-bs-parent="#accordionUser">
                            <div class="accordion-body row mx-auto table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">User ID</th>
                                        <th scope="col">Main</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="users_table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="card col-12 mb-2">
        <h5 class="card-header text-center">Timers</h5>
        <div class="card-body">
            <div class="accordion" id="accordionTimer">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOneTimer">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOneTimer" aria-expanded="false"
                                aria-controls="collapseOneTimer">
                            Frozen
                        </button>
                    </h2>
                    <div id="collapseOneTimer" class="accordion-collapse collapse"
                         aria-labelledby="headingOneTimer" data-bs-parent="#accordionTimer">
                        <div class="accordion-body row mx-auto table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Boss</th>
                                    <th scope="col">Timer</th>
                                    <th scope="col">Reset</th>
                                    <th scope="col">Sub</th>
                                    <th scope="col">Unsub</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%- if user['role'] >= 5 -%}
    <div class="pb-2 pt-2  text-center">
        <form action="/logs">
            <button type="submit" class="btn btn-success">Logs</button>
        </form>
    </div>
{% endif %}
</body>
</html>
